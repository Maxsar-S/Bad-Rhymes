{% extends 'mainapp/base.html' %}

{% block content %}
    <h1 class="mt-4">Редактирование пользователя | {{ user.username }}</h1>
    <div class="card-body">
        <form action="{% url 'auth:users_update' user.id %}" method="post"
              enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="{{ form.first_name.id_for_label }}">Имя
                        </label>
                        <input type="text" class="form-control" id="{{ form.first_name.id_for_label }}"  placeholder="Имя">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="{{ form.last_name.id_for_label }}">Фамилия
                    </label>
                    <input type="text" class="form-control" id="{{ form.last_name.id_for_label }}"  placeholder="Фамилия">
                    </div>
                </div>
            </div>
            <div class="form-row mb-2">
                <div class="col-lg-12">
                    <div class="custom-file">
                        <label for="{{ form.avatar.id_for_label }}">Выберите изображение
                    </label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-6">
                <label for="{{ form.username.id_for_label }}">Имя пользователя
                    </label>
                <input type="text" class="form-control" id="{{ form.username.id_for_label }}"  placeholder="Имя">
                </div>
                <div class="col-lg-6">
            <label for="{{ form.email.id_for_label }}">Адрес электронной
                    почты</label>
                <input type="email" class="form-control" id="{{ form.email.id_for_label }}" aria-describedby="emailHelp" placeholder="Почта">
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-lg-12" style="margin-top: 33px;">
                <form action="{% url 'auth:users_remove' user.id %}" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Удалить" class="btn btn-danger btn-block">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
