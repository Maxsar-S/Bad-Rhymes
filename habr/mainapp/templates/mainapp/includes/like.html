<form method="POST" action="{% url 'mainapp:like' model.model_name model.pk %}">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ request.path }}">
    <button class="btn btn-secondary" type="submit">
        {{ text }}
        <i class="far fa-thumbs-up"></i> <span>{{ model.likes.all.count }}</span>
    </button>
</form>
