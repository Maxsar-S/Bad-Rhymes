<form method="POST" action="{% url 'mainapp:like' model_name model.pk %}">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ request.path }}">
    <button style="background-color: transparent; border: none; box-shadow: none;" type="submit">
        {{ text }}
        <i class="far fa-thumbs-up"></i> <span>{{ model.likes.all.count }}</span>
    </button>
</form>
